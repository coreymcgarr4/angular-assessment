<div class="product-grid__item  grid__item one-half large--one-third" ng-controller="productDetailsCtrl">

    <img src="{{products.image}}">
    <a class="product-grid__product">
        <img class="product-grid__img"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <h3 class="product-grid__name">{{products.title}}</h3>
        <h4 class="product-grid__sub">{{products.desc}}</h4>

        <div class="product-grid__price">${{products.price}}</div>
    </div>
</div>
